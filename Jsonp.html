<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script>
    var flightHandler = function(data){
        alert('你查询的航班结果是：票价 ' + data.price + ' 元，' + '余票 ' + data.ticket + ' 张。');
    };
    // 提供jsonp服务的url地址（不管是什么类型的地址，最终生成的返回值都是一段javascript代码）
    var url = "https://www.easy-mock.com/mock/5a5215d2d408383e0e385e64/test/?code=CA1998&callback=flightHandler";
    // 创建script标签，设置其属性
    var script = document.createElement('script');
    script.setAttribute('src', url);
    // 把script标签加入head，此时调用开始
    document.getElementsByTagName('head')[0].appendChild(script); 
    </script>
  </script>
</head>

<body>

  <button type="button" onclick="flightHandler()">获取数据</button>

</body>

</html>
